<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#141414" />
    <title>Saving to BMarks…</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #141414;
        color: #f4f4f4;
      }
      .status {
        text-align: center;
        padding: 2rem;
      }
      .status p {
        margin: 0.5rem 0 0;
        color: rgba(255, 255, 255, 0.75);
      }
      .spinner {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.15);
        border-top-color: #f4f4f4;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="status" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <p>Opening BMarks…</p>
      <noscript>Please enable JavaScript to finish saving your bookmark.</noscript>
    </div>
    <script>
      (function () {
        const PENDING_BOOKMARK_KEY = "bmarks.pendingBookmark";
        const params = new URLSearchParams(window.location.search);
        const payload = buildPayloadFromParams(params);

        if (!payload) {
          window.location.replace("/");
          return;
        }

        persistPayload(payload);
        window.location.replace(payload.targetUrl);
      })();

      function buildPayloadFromParams(params) {
        if (!params) return null;

        const directContent = (params.get("content") || "").trim();
        const sharedUrl = (params.get("url") || "").trim();
        const sharedText = (params.get("text") || "").trim();
        const sharedTitle = (params.get("title") || "").trim();

        const content =
          directContent ||
          sharedUrl ||
          extractUrlFromText(sharedText) ||
          sharedText;

        if (!content) {
          return null;
        }

        let title = sharedTitle;
        if (!title && sharedText && sharedText !== content) {
          title = sharedText.slice(0, 120);
        }

        const paramsOut = new URLSearchParams();
        paramsOut.set("new", "1");
        paramsOut.set("content", content);
        if (title) {
          paramsOut.set("title", title);
        }

        return {
          content,
          title,
          targetUrl: `/?${paramsOut.toString()}`,
        };
      }

      function persistPayload(payload) {
        try {
          const next = {
            content: payload.content,
            title: payload.title || null,
            openModal: true,
            storedAt: Date.now(),
          };
          localStorage.setItem(PENDING_BOOKMARK_KEY, JSON.stringify(next));
        } catch (_error) {
          // Ignore storage failures (private browsing, etc.)
        }
      }

      function extractUrlFromText(text) {
        if (!text) return "";
        const match = text.match(/(https?:\/\/|www\.)[^\s)]+/i);
        if (!match) return "";
        let candidate = match[0].replace(/[)\],.;!?]+$/, "");
        if (!/^https?:\/\//i.test(candidate)) {
          candidate = `https://${candidate}`;
        }
        return candidate;
      }
    </script>
  </body>
</html>
