<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMarks — Create account</title>
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body data-auth-mode="register">
    <div class="auth-container">
      <div class="auth-card">
        <a href="index.html" class="back-link">← Back</a>
        <h1>Create account</h1>
        <p class="auth-foot">Have an account? <a href="login.html">Log in</a></p>
        
        <form class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 4L8 8L14 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="2" y="3" width="12" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input type="email" id="email" placeholder="john@doe.com" disabled />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="3" y="7" width="10" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M5 7V5C5 3.34315 6.34315 2 8 2C9.65685 2 11 3.34315 11 5V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <input type="password" id="password" placeholder="••••••••" disabled />
            </div>
          </div>

          <button
            type="button"
            class="login-button google"
            id="authPrimaryButton"
          >
            <img src="assets/google.svg" alt="" aria-hidden="true" />
            Sign up with Google
          </button>
        </form>

        <p class="forgot-link">
          Already have an account? <a href="login.html"><u>Login instead</u></a>
        </p>
        <p class="error" id="authError"></p>
      </div>
    </div>
    <script src="js/config.js"></script>
    <script type="module" src="js/auth.js" data-mode="register"></script>
    <script>
      (function scrubHtmlExtension() {
        if (!window.history?.replaceState) return;
        const path = window.location.pathname;
        if (!path.endsWith(".html")) return;
        let newPath = path.replace(/index\.html$/i, "");
        if (newPath === path) {
          newPath = path.slice(0, -5);
        }
        if (!newPath) newPath = "/";
        const next = `${newPath}${window.location.search}${window.location.hash}`;
        window.history.replaceState({}, "", next);
      })();
    </script>
  </body>
</html>
