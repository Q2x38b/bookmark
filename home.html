<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMarks — ultra minimal bookmark keeper</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <div class="header-left">
          <div class="logo">
            <span class="logo-icon">B</span>
            <span>Marks</span>
          </div>
          
          <div class="group-picker" data-open="false">
            <button class="group-picker-button" id="groupPickerButton" type="button">
              <span id="activeGroupLabel">All bookmarks</span>
              <svg width="14" height="14" viewBox="0 0 14 14">
                <path d="M3 5l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <div class="group-dropdown" id="groupDropdown">
              <div id="groupOptions"></div>
              <div class="group-divider"></div>
              <div class="group-actions">
                <button type="button" class="group-action-button" id="openGroupCreator">+ New group</button>
                <button type="button" class="group-action-button danger" id="openGroupDeleter">Delete group</button>
              </div>
              <form class="group-form" id="groupForm">
                <input id="groupNameInput" name="groupName" placeholder="Group name" autocomplete="off" required />
                <button type="submit">Create</button>
              </form>
              <div class="group-delete-menu is-hidden" id="groupDeleteMenu">
                <p class="group-delete-label">Choose a group to delete:</p>
                <div id="groupDeleteOptions"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="header-right">
          <button class="user-chip" id="userChip" type="button">
            <span class="user-avatar" id="userAvatar">?</span>
            <svg width="14" height="14" viewBox="0 0 14 14">
              <path d="M3 5l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="user-menu" id="userMenu" data-open="false">
            <div style="padding: 0.75rem; border-bottom: 1px solid var(--border-subtle);">
              <p style="font-family: var(--font-geist-mono); font-size: 0.625rem; color: var(--text-secondary); margin-bottom: 0.25rem;">SIGNED IN AS</p>
              <p id="menuUserEmail" style="font-family: var(--font-satoshi); font-size: 0.875rem; color: var(--text-primary);">—</p>
            </div>
            <button type="button" class="user-menu-item" id="accountSettingsBtn">Account settings</button>
            <button type="button" class="user-menu-item" id="preferencesBtn">Preferences</button>
            <button type="button" class="user-menu-item" id="shortcutsBtn">Keyboard shortcuts</button>
            <hr />
            <hr class="menu-divider" />
            <button type="button" class="user-menu-item signout" id="signOutBtn">Sign out</button>
          </div>
        </div>
      </header>

      <div class="search-container">
        <div class="search-wrapper">
          <button class="add-bookmark-btn" id="openBookmarkModal" type="button" aria-label="Add bookmark">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path d="M10 4v12M4 10h12" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
          <input id="searchInput" class="search-input" type="search" placeholder="Search bookmarks..." autocomplete="off" />
          <button class="clear-search-btn" id="clearSearchButton" type="button" aria-label="Clear search">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <path d="M12 4L4 12M4 4l8 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <section class="bookmarks-section">
        <div class="section-header">
          <span class="section-title">Title</span>
          <span class="section-title">Created</span>
        </div>
        <ul id="bookmarkList" class="bookmark-list" aria-live="polite">
          <li class="empty-state">
            <p>Loading bookmarks…</p>
          </li>
        </ul>
      </section>
    </div>

    <!-- Add Bookmark Modal -->
    <div class="modal" id="bookmarkModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add Bookmark</h2>
          <button type="button" class="modal-close" data-close-modal aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path d="M15 5L5 15M5 5l10 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        
        <form id="bookmarkForm" class="modal-body">
          <div class="form-group">
            <label class="form-label" for="bookmarkContent">Content</label>
            <textarea id="bookmarkContent" class="form-textarea" name="content" rows="3" placeholder="Paste a link, #color, or text..." required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="bookmarkTitle">Title (optional)</label>
            <input id="bookmarkTitle" class="form-input" name="title" placeholder="Auto-fills for links" />
          </div>
          
          <div class="form-group">
            <label class="form-label" for="bookmarkGroup">Group</label>
            <select id="bookmarkGroup" class="form-select" name="group">
              <option value="">No group</option>
            </select>
          </div>
          
          <div class="preview-card" id="previewCard">
            <div class="preview-icon"></div>
            <div class="preview-details">
              <p class="preview-title">Your bookmark title</p>
              <p class="preview-meta">Preview</p>
            </div>
          </div>
          
          <div class="modal-actions">
            <button type="submit" class="btn-primary" id="bookmarkSubmitButton">Save Bookmark</button>
            <button type="button" class="btn-danger is-hidden" id="deleteBookmarkButton">Delete Bookmark</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Account Modal -->
    <div class="modal" id="accountModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Account Settings</h2>
          <button type="button" class="modal-close" data-close-modal aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path d="M15 5L5 15M5 5l10 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        
        <form id="accountForm" class="modal-body">
          <div class="form-group">
            <label class="form-label" for="displayNameInput">Display Name</label>
            <input id="displayNameInput" class="form-input" name="displayName" />
          </div>
          
          <p id="accountInfo" style="font-family: var(--font-geist-mono); font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 1rem;"></p>
          
          <button type="submit" class="btn-primary">Save Changes</button>
        </form>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
      (function scrubHtmlExtension() {
        if (!window.history?.replaceState) return;
        const path = window.location.pathname;
        if (!path.endsWith(".html")) return;
        let newPath = path.replace(/index\.html$/i, "");
        if (newPath === path) {
          newPath = path.slice(0, -5);
        }
        if (!newPath) newPath = "/";
        const next = `${newPath}${window.location.search}${window.location.hash}`;
        window.history.replaceState({}, "", next);
      })();
    </script>
  </body>
</html>
